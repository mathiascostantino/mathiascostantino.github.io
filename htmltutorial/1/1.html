<!DOCTYPE html>
<html>
<head>
	<title>1-Che cosa è l'HTML?</title>
	<meta charset="utf-8">

	<style>

		body {

            background-color: #ccc;

        }

        #header {

            background-color: rgb(255, 0, 8);
            border-radius: 10px;
            border: 4px green solid;

        }

        h1 {

            font-size: 20pt;
            color: white;
            text-align: center;
            padding: 18px 0 18px 0;
            margin: 0 0 10px 0;
            font-family: monospace;
            text-shadow: 3px 4px 5px #000;

        }

        h1 span {

            border: 4px dashed white;
            padding: 10px;
            text-shadow: 3px 4px 5px #000;

        }

        p {

            font-family: monospace;
            font-size: 16pt;
            color: white;
            text-shadow: 3px 4px 5px #000;

        }

        a {

        	font-size: 20pt;
            color: white;
            text-align: center;
            padding: 18px 0 18px 0;
            margin: 0 0 10px 0;
            font-family: monospace;
            text-shadow: 3px 4px 5px #000;

	</style>
</head>
<body>

	<div id="header">
		<br />
		<h1>Che cos'è l'HTML?</h1>
		<br />
	</div>

	<br />

	<div id="header">
		<center>
			<br />
			<h1><span>Benvenuti in HTML!</span></h1>
			<p>HTML significa HyperText Markup Language.</p>
			<p>A differenza di un linguaggio di scripting o di programmazione che utilizza script per eseguire funzioni, un linguaggio di markup utilizza tag per identificare il contenuto.</p>
			<p>Ecco un esempio di un tag HTML:</p>
			<img src="paragrafo.png" class="immagine">
			<br />
			<br />
		</center>
	</div>

</body>
</html>
